<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login-style.css">
<title>MintBid</title>
</head>
<body>
    <div>
      <img src = "images/login.png" style="height: 400px; width: 400px;">
    </div>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3 style="font-style: bold; text-align: center;">LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="loginForm">
          <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error-message"></span><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
          <button>login</button>
          <p class="message" style="float: right; font-size: 15px;">Not registered? <a href="newAccount.html" >Create an account</a></p>
        </form>
        <div class="errorMessage" id="errorMessage">
      </div>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
