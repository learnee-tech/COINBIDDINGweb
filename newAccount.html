<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="newAccount.css">
</head>
<body>
    <!-- Form -->
    <body>
      <div class="SIGN_UP_DETAILS">
        <div class="form">
            <form name="signup_form" method="post" action="" autocomplete="off">
                <h2 class="heading" style="text-align: center;">Sign Up Details</h2>
    
                <div class="name-fields">
                    <div class="name-field" >
                        <label>First Name</label>
                        <div class="line-input" contenteditable="true" id="first_name" name="first_name" placeholder="Your first name"></div>
                        <!-- <input type="text" name="first_name" class="input-control" placeholder="Your first name"> -->
                    </div>
                    <div class="name-field">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="input-control" placeholder="Your last name">
                    </div>
                </div>
              <div class="email-mobile" >
                    <div class="email-field">
                        <label>Email</label>
                        <input type="text" name="email" class="input-control" placeholder="Your email address">
                    </div>
                    <div class="mobile-field" >
                        <label>Mobile Number</label>
                        <input type="text" name="mobile" class="input-control" placeholder="Your mobile number">
                    </div>
                </div>
    
                <div class="dob-occupation-country" >
                    <div class="dob-field">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" class="input-control">
                    </div>
                    <div class="occupation-field" >
                        <label>Occupation</label>
                        <input type="text" name="occupation" class="input-control" placeholder="Your occupation">
                    </div>
                    <div class="country-field">
                        <label>Country</label>
                        <input type="text" name="country" class="input-control" placeholder="Your country">
                    </div>
                </div>
                <div class="address-field">
                  <label>Address</label>
                  <input type="text" name="address" class="input-control" placeholder="Your address">
    
                </div>
                
                <div class="usernamePassword">
                    <div class="username-field">
                        <label>Username</label>
                        <input type="text" id= "username" " name="username" class="input-control" placeholder="Your username">
                        <span id="username-error" class="error-message"></span><br><br>
                    </div>
                    <div class="password-field">
                        <label>Password</label>
                        <input type="password" id= "password" name="password" class="input-control">
                        <span id="password-error" class="errormessage"></span><br><br>
                    </div>
                    <div class="confirm-password-field">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" class="input-control">
                        <span id = "message2" style="color:red"> </span> <br><br>
                    </div>
                </div>
  
                <button>Signup Now For FREE</button>
            </form>
            <div class="errorMessage" id="errorMessage"></div>
        </div>
    </div>
    <script src="newAccount.js"></script>
    </body>
<!-- Form End -->
</body>
</html>
